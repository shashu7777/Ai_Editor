<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Compressor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet"/>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="index.js" defer></script>
   
    
</head>

<body>
    <div class="container">
        <section class="compressionOptions">
            <div class="selectOptions">
                <h5>Dimension settings</h5>
        
                <div class="radio-container">
                    <label>
                        <input type="radio" id="socialMedia" name="dimention" value="socila media">
                        Social media (Instagram, Facebook,Twitter and linkedIn)
                    </label>
                    <select class="form-select" aria-label="Default select example" id="imageMode" style="display: none;">
                        
                        <option value="potrait" checked>Potrait</option>
                        <option value="landscape">Landscape</option>
                        <option value="square">Square</option>

                    </select>
                    <label>
                        <input type="radio" id="other" name="dimention" value="others">
                        others
                    </label>
                </div>
                <div id="inputContainer" style="display: none;">
                    <label for="width">Width (PX):</label>
                    <input type="number" id="width" name="width" placeholder="Width in px" value="0">
        
                    <label for="height">Height (PX):</label>
                    <input type="number" id="height" name="height" placeholder="Height in px" value="0">
                </div>
        
            </div>
        </section>

        <section class="uploadImage">
            <div class="uploadContainer"> 
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <!-- Left Buttons -->
                    <div class="left-buttons d-flex">
                        <button type="button" class="buttons btn btn-primary me-3" id="uploadBtn">
                            <i class="bi bi-upload"></i> Upload
                        </button>
                        <input type="file" id="imageInput" accept="image/*" style="display:none" />
                        <button type="button" class="buttons btn btn-outline-danger" onclick="clearImage()">
                            <i class="bi bi-x-circle"></i> Clear
                        </button>
                    </div>

                    <section class="heading text-center">
                        <h1>Image Resizer</h1>
                    </section>
                
                    <!-- Right Buttons -->
                    <div class="right-buttons d-flex">
                        <button type="button" class="buttons btn btn-primary me-3" id="downloadBtn" onclick="downloadImages()" disabled>
                            <i class="bi bi-download"></i> Download
                        </button>
                        <button class="buttons btn btn-primary resizeButton" onclick="resizeImage()">Resize</button>
                    </div>
                </div>

                <div class="uploadImage-dashedContainer">
                    <p id="uploadImagePlaceholder">Upload the Image Here </p>
                        <div id="imageInfo" style="display: none;">
                        </div>
                    <!-- Loader -->
                    <div id="loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>

                </div>
                
            </div>
        </section>

    <section>
        <footer>
            <p></p>
        </footer>
    </section>

    </div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Resized Image</h5>
                <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" src="" alt="Resized Image" style="max-width: 100%; max-height: 100%;">
            </div>
        </div>
    </div>
</div>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
